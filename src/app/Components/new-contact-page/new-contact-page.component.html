<section class="cmspage mtb-40">
  <div class="container">
    <div class="page-desc">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Contact</h1>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
              <input type="text" name="name" id="name" [(ngModel)]="model.name" class="form-control" placeholder="Name" required #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
                <div *ngIf="name.errors.required">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="d" #c2="ngModel" [(ngModel)]="model.dob" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="email" id="email" [(ngModel)]="model.email" class="form-control" placeholder="E-Mail" required email #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                <div *ngIf="email.errors.required">Email is required.</div>
                <div *ngIf="email.errors.email">Email must be a valid email address.</div>
              </div>
            </div>
            <div class="form-group">
              <div *ngFor="let gender of genders">
                  <input type="radio" name="gender" [(ngModel)]="model.gender"
                         [value]="gender.value">
                  {{gender.display}}
              </div>
            </div>
            <div class="form-group">
              <input type="number" name="budget" id="budget" [(ngModel)]="model.budget" class="form-control" placeholder="Budget" required #budget="ngModel">
              <div *ngIf="budget.invalid && (budget.dirty || budget.touched)" class="error">
                <div *ngIf="budget.errors.required">
                  Budget is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="!contactForm.form.valid" class="btn btn-success">Add Contact</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
